<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LEVINAPIs — Download</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root{--bg:#f7f7f7;--grid:#e9e9e9;--text:#141414;--shadow:#141414;--blue:#3b82f6;--green:#a7f3d0;--pink:#fbcfe8;--r:16px;--b:2px;--s:4px;}
    *{box-sizing:border-box}
    body{font-family:"Poppins",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);background-image:linear-gradient(to right,var(--grid) 1px,transparent 1px),linear-gradient(to bottom,var(--grid) 1px,transparent 1px);background-size:22px 22px;color:var(--text);overflow-x:hidden;}
    .neo{border:var(--b) solid var(--text);border-radius:var(--r);box-shadow:var(--s) var(--s) 0 var(--shadow);background:#fff;}
    .press{transition:transform .12s ease, box-shadow .12s ease}
    .press:active{transform:translate(var(--s), var(--s)); box-shadow:0 0 0 var(--shadow)}
    .chip{display:inline-flex;align-items:center;justify-content:center;padding:.25rem .65rem;border-radius:999px;border:var(--b) solid var(--text);font-weight:900;font-size:.85rem;}
    .chip.blue{background:var(--blue);color:#fff}
    .chip.green{background:var(--green)}
    .chip.pink{background:var(--pink)}
    .mini{font-size:.9rem;opacity:.85}
  </style>
</head>

<body>
  <header class="sticky top-0 z-50">
    <div class="mx-auto max-w-6xl px-4 py-4 flex items-center justify-between">
      <a class="neo px-4 py-2 font-black tracking-wider" href="/apis/">Docs</a>
      <a class="neo press px-4 py-2 font-extrabold" href="/">Home →</a>
    </div>
  </header>

  <main class="mx-auto max-w-6xl px-4 py-10">
    <div class="neo p-6" style="background:linear-gradient(135deg, rgba(59,130,246,.16), rgba(167,243,208,.22));">
      <div class="flex flex-wrap gap-2">
        <span class="chip green">DOWNLOAD</span>
        <span class="chip blue">GET</span>
        <span class="chip pink">URL PARAM</span>
      </div>
      <h1 class="mt-4 text-4xl md:text-5xl font-black tracking-wider">Download</h1>
      <p class="mt-2 text-lg opacity-90">Klik endpoint → detail → test.</p>
    </div>

    <div class="mt-6 neo p-5">
      <label class="font-black">Search</label>
      <input id="q" class="mt-2 w-full neo px-4 py-3 outline-none" placeholder="tiktok / instagram / ytdl ..." />
      <p class="mt-2 text-sm opacity-70">Enter untuk buka hasil pertama.</p>
    </div>

    <div id="list" class="mt-6 grid md:grid-cols-2 gap-6"></div>
  </main>

  <script>
    const elList = document.getElementById("list");
    const qInput = document.getElementById("q");

    function qs(key){
      const u = new URL(location.href);
      return u.searchParams.get(key) || "";
    }

    async function loadData(){
      const r = await fetch("/apis/data/download.json", { cache: "no-store" });
      return await r.json();
    }

    function card(ep){
      const href = `/apis/download/${encodeURIComponent(ep.name)}`;
      return `
        <a class="neo press p-5 block" href="${href}" style="box-shadow:4px 4px 0 var(--blue);">
          <div class="flex items-center justify-between gap-3">
            <div class="font-black text-xl">${ep.name}</div>
            <div class="chip green">${ep.method}</div>
          </div>
          <div class="mt-2 mini">${ep.path}</div>
          <p class="mt-3 opacity-90">${ep.summary || ""}</p>
          <div class="mt-4 font-extrabold">Open →</div>
        </a>
      `;
    }

    function render(data, query){
      const q = (query || "").toLowerCase().trim();
      const items = (data.endpoints || []).filter(ep => {
        if (!q) return true;
        return (ep.name + " " + ep.path + " " + (ep.summary||"")).toLowerCase().includes(q);
      });

      elList.innerHTML = items.map(card).join("") || `
        <div class="neo p-6">
          <div class="font-black text-xl">No results</div>
          <p class="mt-2 opacity-80">Coba keyword lain.</p>
        </div>
      `;
      return items;
    }

    (async () => {
      const data = await loadData();
      const initial = qs("q");
      qInput.value = initial;
      let filtered = render(data, initial);

      qInput.addEventListener("input", () => {
        filtered = render(data, qInput.value);
      });

      qInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          const first = filtered[0];
          if (first) location.href = `/apis/download/${first.name}`;
        }
      });
    })();
  </script>
</body>
</html>
